<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta lang="es"/>
        <title>Línkyn Real State | Contacto</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body class="contact-page">
        <div class="middle">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="../"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  
                </button>
              
                <div class="collapse main-menu" id="navbarSupportedContent">
                    <a class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        
                    </a>
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link title-style" href="../">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link title-style" href="./#project">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link title-style" href="contact">Contacto</a>
                      </li>
                  </ul>
                </div>
            </nav>
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                        <div class="mapa">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.880055421469!2d-58.449565784684026!3d-34.556592180471775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5cccab9b16f%3A0x6cc207f392065e6f!2sJuramento%201474%2C%20C1428%20DMR%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1582306659095!5m2!1ses-419!2sar" width="100%" height="600" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                        </div>
                      <div class="carousel-caption d-none d-md-block">
                            <div class="inner">
                                <h2 class="title-style">Contacto</h2>
                                <div class="flex">
                                    <p><span class="location"></span>Av. Libertador 1254 CP: 1234</p>
                                    <p><span class="phone"></span>555-5555</p>
                                </div>
                                <form class="form-contacto">
                                    <div class="flex">
                                        <div class="form-control">
                                            <input class="input" type="text" name="nombre" />
                                            <label>Nombre</label>
                                        </div>
                                        <div class="form-control">
                                            <input class="input" type="text" name="apellido" />
                                            <label>Apellido</label>
                                        </div>
                                    </div>
                                    <div class="flex">
                                        <div class="form-control">
                                            <input class="input" type="mail" name="email" />
                                            <label>Email</label>
                                        </div>
                                        <div class="form-control">
                                            <input class="input" type="text" name="telefono" />
                                            <label>Teléfono</label>
                                        </div>
                                    </div>
                                    <div class="flex">
                                        <div class="form-control">
                                            <textarea class="input" rows="4" cols="20"></textarea>
                                            <label>Su Mensaje</label>
                                        </div>
                                    </div>
                                    <div class="flex">
                                        <div class="form-control">
                                            <button type="submit" class="btn btn-inst btn-lg">Enviar</button> 
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="bottom">
            <footer>
                <p class="title-style">Línkyn - Real State</p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="../js/anime.js"></script>
        <script src="../js/functions.js"></script>
    </body>
</html>
